<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script>
        let url = window.location.href;

        $(document).ready(function () {
            if(url.includes("Out")){
                document.getElementById("addProd").style.display = ""
                document.getElementById("cantidad").style.display = ""
                document.getElementById("deleteProd").style.display = "none"
            }else{
                document.getElementById("addProd").style.display = "none"
                document.getElementById("cantidad").style.display = "none"
                document.getElementById("deleteProd").style.display = ""
            }
        }

        )
        function addProd(id){
            let order = url.charAt(url.length - 1)
            let cantidad = document.getElementById("cantidad").value()
            if (cantidad === 0) {
                window.alert("Pon una cantidad de productos a a√±adir")
            }
            window.location.replace("/productsIn/" + order + "?idProd=" + id + "&cantidad=" + cantidad)
        }
        
        function deleteProd(id){
            
        }
    </script>
</head>
<body style="margin-left: 20px; margin-right: 20px;">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12" th:each="product : ${products}" th:object="${product}" id="result">
            <img th:src="*{img}" height="400px" width="90%">
            <h1 th:text="*{nombre}"></h1>
            <h2 th:text="*{precio}"></h2>
            <button class="addProd" th:onclick="@{|addProd(*{id})|}">Add to Order</button>
            <input type="number" class="cantidad" id="cantidad" placeholder="Cantidad" value="0">
            <button class="deleteProd" th:onclick="@{|deleteProd(*{id})|}">Delete from Order</button>
        </div>
        <br>
    </div>
</body>
</html>
